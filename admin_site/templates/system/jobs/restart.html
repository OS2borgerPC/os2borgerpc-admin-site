{% extends "site_with_navigation.html" %}

{% block specific_title %}
Genstart job
{% endblock %}

{% block specific_content %}
  <div class="container-fluid main">
    <p>Er du sikker på du vil genstarte kørslen af scriptet <strong>{{ selected_job.batch.script.name }}</strong> på
    computeren <strong>{{ selected_job.pc.name }}</strong>?</p>
    <form action="{% url 'restart_job' site.uid selected_job.pk %}" method="post">
      {% csrf_token %}
      <input class="btn btn-primary me-3" type="submit" value="Ja">
      <a class="btn btn-secondary" href="{% url 'jobs' site.uid %}">Nej</a>
    </form>
  </div>
{% endblock %}
